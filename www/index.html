    <!-- Cordova/Monaca initialization -->
    <script type="text/javascript">
        document.addEventListener('deviceready', function() {
            console.log('Device is ready');
            
            // Handle device-specific functionality here
            if (window.StatusBar) {
                StatusBar.styleLightContent();
            }
            
            // Check for Monaca native interface
            if (window.monaca && window.monaca.nativeInterface) {
                console.log('Monaca native interface available');
                
                // Test Monaca share availability
                if (window.monaca.nativeInterface.share) {
                    console.log('Monaca native share available');
                } else {
                    console.log('Monaca native share not available');
                }
            } else {
                console.log('Monaca native interface not available');
            }
            
            // Check for Cordova social sharing plugin as fallback
            if (window.plugins && window.plugins.socialsharing) {
                console.log('Cordova social sharing plugin available');
                
                // Test plugin availability
                window.plugins.socialsharing.available(function(isAvailable) {
                    console.log('Cordova social sharing available:', isAvailable);
                });
            } else {
                console.log('Cordova social sharing plugin not available');
            }
            
            console.log('Del Pedregal Wine Catalog - Production ready with dark header logo');
        }, false);
    </script>
  </body>
